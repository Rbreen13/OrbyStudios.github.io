<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orby Studios</title>
    <link rel="icon" href="Images/OrbyBlack.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo-heading">
            <img src="Images/OrbyBlack.png" alt="Logo" class="logo">
            <h1>Orby Studios</h1>
        </div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="intro">
        <h1>Welcome</h1>
        <p>Site undergoing maintenance.</p>
    </section>
    <section>
        <div class="carousel">
          <div class="carousel-inner">
    <input type="radio" name="carousel" id="carousel-1" checked>
    <input type="radio" name="carousel" id="carousel-2">
    <input type="radio" name="carousel" id="carousel-3">
    
    <div class="carousel-item" id="item-1">
      <img src="Image/SS_StoreLogo2.png" alt="Image 1">
      <label for="carousel-3" class="prev">❮</label>
      <label for="carousel-2" class="next">❯</label>
    </div>
    <div class="carousel-item" id="item-2">
      <img src="Images/1_AppIconVT.png" alt="Image 2">
      <label for="carousel-1" class="prev">❮</label>
      <label for="carousel-3" class="next">❯</label>
    </div>
    <div class="carousel-item" id="item-3">
      <img src="Images/PPLogo6.png" alt="Image 3">
      <label for="carousel-2" class="prev">❮</label>
      <label for="carousel-1" class="next">❯</label>
    </div>
  </div>
</div>
    <section class="achievements">
        <div class="work">
            <i class="fas fa-briefcase"></i>
            <h3 class="work-heading">Projects</h3>
            <p class="work-text">Over 100 completed projects</p>
        </div>
        <div class="work">
            <i class="fas fa-users"></i>
            <h3 class="work-heading">Clients</h3>
            <p class="work-text">50+ satisfied clients</p>
        </div>
        <div class="work">
            <i class="fas fa-award"></i>
            <h3 class="work-heading">Awards</h3>
            <p class="work-text">10 industry awards</p>
        </div>
    </section>
    

    </section>
    <footer class="footer">
        <p class="copy">© 2024 Orby Studios</p>
    </footer>
</body>
</html>
